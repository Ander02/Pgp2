<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback System</title>
    <link rel="stylesheet" href="./css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="./css/core.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">PGP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Questões</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="user">
                            <i class="fas fa-user"></i>
                            <span>Nome do usuário</span>
                        </div>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="./index.html">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Nome do usuário, cargo, média geral e detalhes das avaliações -->
    <section id="perfil">
        <div class="card card-left">
            <div class="card-image">
                
            </div>
            <div class="card-body">
                <h3>Nome do Usuário</h3>
                <span class="card-text"><b>Cargo:</b></span>
                <span class="card-text"><b>Média Geral:</b></span>
            </div>
        </div>
        <div class="panel panel-right">
            <div class="panel-body">
                <div class="accordion" id="accordionQ">
                    
                </div>
            </div>
        </div>
        <script>
            const accordion = $('#accordionQ');
            const Props = [{
                title: 'Projetos e metas',
                currentQ: 10,
                maxQ: 10
            }, {
                title: 'Produtividade',
                currentQ: 5,
                maxQ: 10
            }, {
                title: 'Trabalho em equipe',
                currentQ: 0,
                maxQ: 10
            }, {
                title: 'Liderança',
                currentQ: 0,
                maxQ: 10
            },{
                title: 'Avalie a pesquisa',
                currentQ: 0,
                maxQ: 10
            }];
            
            Props.forEach((item, index) => {
                let template = `
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse${index}" aria-expanded="true" aria-controls="collapse${index}">
                                ${item.title}
                                <span class="plus"></span>
                            </button>
                        </h5>
                    </div>
                    
                    <div id="collapse${index}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionQ">
                        <div class="card-body">
                            
                        </div>
                    </div>
                </div>
                `;
                accordion.append(template);
            });
        </script>
    </section>
</body>
</html>
